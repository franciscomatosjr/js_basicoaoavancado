<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seção 04 - Aula 07</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Seção 04 - Aula 07 - Operadores relacionais</h1>
    <script> 
        // Operadores relacionais
        /*
            Os operadores mais comuns são:
                Igual a ==
                Diferente de !=
                Maior que >
                Menos que <
                Maior ou igual >=
                Menos ou igual a <=
                Igual e do mesmo tipo que ===
                Diferente e de outro tipo que !==
        */
       var n1 = 54, n2 = 78;
       console.log(n1 == n2);
       console.log(n1 != n2);
       console.log(n1 > n2);
       console.log(n1 < n2);
       console.log(n1 >= n2);
       console.log(n1 <= n2);
       console.log(n1 === n2);
       console.log(n1 != n2);

       if (n1 > n2){
           console.log('N1 é maior que N2');
       }else{
           console.log('N1 é menor que N2');;
       }

    </script>
    
</body>
</html>
