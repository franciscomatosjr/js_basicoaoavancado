<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seção 04 - Aula 05</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Seção 04 - Aula 05 - Estruturas de repetição</h1>
    <script>

        // for
        for (var i = 0; i<= 10; i++){
            console.log(i)
        }
        console.log('\n')
        // while
        var numero = 0
        while (numero < 10){
            console.log(numero);
            numero++
        }
        var cont = 0;
        // do-while
        do{
            console.log('Imprime o valor de cont: '+cont);
            cont++;
        }while(cont<= 5);

    </script>
    
</body>
</html>
