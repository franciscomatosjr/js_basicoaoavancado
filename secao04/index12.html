<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seção 04 - Aula 12</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Seção 04 - Aula 12 - Intervalos e timeout</h1>
    <script> 
        // Intervalos e Timeout
        function escrever(){
            console.log('Geek university');
        };
        // no setInverval, passamos somente o nome da função
        //setInterval(escrever, 1000); // 1 segundo
        
        // Timeout (tempo esgotado), depois que a página for carregada a função será executada
        // estamos aplicando um atraso de 3 segundos
        setTimeout(escrever, 3000);

    </script>
    
</body>
</html>
