    <meta charset="UTF-8">

<body>
    <h1>Seção 04 - Aula 10 - Introdução às funções</h1>
    <script> 
        // Intro às funções
        function somar(num1, num2){
            console.log( num1 + num2 );            
        };
        function mensagem(){
            console.log('Está é minha mensagem');
        };

        function multiplicar(n1,n2){
            return n1 * n2;
        };


        somar(6,4);
        mensagem();
        console.log(multiplicar(5,5));        

    </script>
    
</body>
