<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seção 04 - Aula 04</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Seção 04 - Aula 04 -  Operações matemáticas</h1>
    <script>
        var num1 = 42, num2 = 19, nome = "Geek";

        // soma
        var res = num1 + num2;
        console.log("O resultado é "+res);
        console.log(nome);

        // CUIDADO! Dica Geek!
        var num3 = "39";
        res = num1 + num3;
        console.log(res);

        // substração
        res = num1 - num2;
        console.log(res);

        // Multiplicação
        res = num1 * num2;
        console.log(res);

        // Divisão
        res = num1 / 2;
        console.log(res);

        // Módulo (resto da divisão)
        res = num1 % 2;
        console.log(res);

        // incremento / Decremento
        //num = num1 + 8;
        num1 += 8;
        console.log(num1);

        console.log(num1++); // Imprime a variável e depois incrementa
        console.log(num1--); // Imprime a variável e depois incrementa
        console.log(++num1);
        console.log(--num1);

        var outro = 10;
        console.log(outro++);
        console.log(outro);
    </script>
    
</body>
</html>
